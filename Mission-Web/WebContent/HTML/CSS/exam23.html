<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{width:200px; height:200px; background: red;
		transition-property:border-radius,background-color; -webkit-transition-property:border-radius,background-color;
		transition-duration:2s; -webkit-transition-duration:2s;
		transition-timing-function:cubic-bezier(0.2,-1.4, 0.25, 1); -webkit-transition-timing-function:cubic-bezier(0.2,-1.4, 0.25, 1);
		
		}
	div:hover{border-radius:50%; background-color:blue; }
</style>
</head>
<body>
	<div></div>

</body>
</html>
