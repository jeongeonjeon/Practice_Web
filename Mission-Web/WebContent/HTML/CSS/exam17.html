<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		#numberList li{
			float : left;
			margin: 20px;
			
			list-style-type: none
		}
		li:first-child {color:green;}
		li:last-child {color:orange;}
		li:nth-child(2n) {color:red;}
		
		p{clear:both;}
	
	</style>
</head>
<body>
	<ul id="numberList">
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>

	</ul>
	<p>
		<a href="http://naver.com">네이버</a>
	</p>

</body>
</html>
