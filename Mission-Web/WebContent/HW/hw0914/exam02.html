<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		table,tr,td,th,input{margin:0; padding:0;}
		table{width:170px; margin:0 auto; border-color:#fafafa;}
		td{text-align: center;}
		tr:nth-child(2)>td{width:25%;}
		input{width:95%; height:24px; margin:2px; border:1px solid #666; border-radius:4px; background:linear-gradient(to bottom,#fafafa,#bdbdbd)}
		#result{width:97%; height:23px; margin:2px 3px; border:1px solid #aaa; background:white;}
	</style>
	<script type="text/javascript">

		function calculate(item){
			var result = document.getElementById('result');

			if(item =='='){
				result.value = eval(result.value);
			}
			else
				result.value += item;
		}
		
	</script>
</head>
<body>
	<form name="myForm">
		<table border="1">
			<tr>
				<td colspan="4">
					<input id="result" type="text" name="result_calc" size="10" readonly>
				</td>
			</tr>
			<tr>
				<td><input type="button" value="7" onClick="calculate(7);"></td>
				<td><input type="button" value="8" onClick="calculate(8);"></td>
				<td><input type="button" value="9" onClick="calculate(9);"></td>
				<td><input type="button" value="/" onClick="calculate('/');"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onClick="calculate(4);"></td>
				<td><input type="button" value="5" onClick="calculate(5);"></td>
				<td><input type="button" value="6" onClick="calculate(6);"></td>
				<td><input type="button" value="*" onClick="calculate('*');"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" onClick="calculate(1);"></td>
				<td><input type="button" value="2" onClick="calculate(2);"></td>
				<td><input type="button" value="3" onClick="calculate(3);"></td>
				<td><input type="button" value="-" onClick="calculate('-');"></td>
			</tr>
			<tr>
				<td><input type="button" value="0"  onClick="calculate(0);"></td>
				<td><input type="button" value="."  onClick="calculate('.');"></td>
				<td><input type="button" value="+"  onClick="calculate('+');"></td>
				<td><input type="button" value="%"  onClick="calculate('%');"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="=" onClick="calculate('=');"></td>
				<td colspan="2"><input type="reset" value="Clear"></td>
			</tr>
		</table>
	</form>
</body>
</html>
