<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	min = prompt("시작단 : ");
	max = prompt("종료단 : ");
	var temp = 0;
	if(min>max){
		temp = min;
		min = max;
		max = temp;
	}
	
	for(i=min;i<=max;i++){
		if(i>=2&&i<=9){
			document.write(`*** ${i}단 ***<br>`)
			for(j=1;j<=9;j++){
				document.write(`${i} * ${j} = ${i*j}<br>`)
			}
			document.write("<br>");
		}
	}

</script>
</head>
<body>

</body>
</html>
