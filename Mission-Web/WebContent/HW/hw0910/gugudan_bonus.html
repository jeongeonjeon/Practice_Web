<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var min=2,max=4;
	for(;;){
		if(min==11)	break;
			for(i=1;i<=9;i++){
					for(j=min;j<=max;j++){
						if(j>9)	break;
						document.write(`${j} * ${i} = ${i*j} &nbsp;&nbsp;`);
					}
					document.write("<br>");
			}
			min+=3;
			max+=3;
			document.write("<br>");
	}
	
</script>
</head>
<body>

</body>
</html>
