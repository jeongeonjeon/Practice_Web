/* 방법2 */
	
	function isPrime(num){
		var bool = true;
		for(var i = 2; i <= num-1; i++) {
			if(num % i == 0) {
				bool = false;
			}
		}
		return bool;
	}
	
	var num = parseInt(prompt("정수를 입력하세요 : "));
	
	var bool = isPrime(num);
	if(bool){
		alert(num+"은 소수입니다.");
	}else{
		alert(num+"은 비소수입니다.")
	}
