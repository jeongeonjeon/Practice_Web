<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 3. 학생 5명의 성적을 입력받아 다음과 같이 출력하는 코드를 작성
   1's 성적 : 100
   2's 성적 : 64
   3's 성적 : 1000
   4's 성적 : -45
   5's 성적 : 95
   
   < PRINT >
   번호  성적  학점
   1   100   A
   2    64   D
   3   ERROR!!!!
   4   ERROR!!!!
   5   95    A
   5회 입력중 2회 에러발생!
      총 점 : 259점
      평 균 : 51.80점
*/
	var score = [];
	var grade = [];
	var count = 0;
	var sum = 0;
	for(var i=0;i<5;i++){
		score[i] = parseInt(prompt((i+1)+"'s 성적 : "));
		if(score[i]<0 || score[i]>100){
			score[i] = "ERROR!!!!";
			grade[i] = null;
			count++;
		}else{
			switch(Math.floor(score[i]/10)){
			case 10:
			case 9:	grade[i] = 'A';	break;
			case 8: grade[i] = 'B';	break;
			case 7: grade[i] = 'C';	break;
			case 6: grade[i] = 'D';	break;
			default: grade[i] = 'F';
			}
			sum += score[i];
		}
	}
	document.write(" &lt;PRINT&gt<br>");
	document.write("번호&nbsp;&nbsp;성적&nbsp;&nbsp;학점<br>");
	for(var i=0;i<5;i++){
		document.write("&nbsp;&nbsp;"+(i+1)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+score[i]+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
		if(grade[i] != null){
			document.write(grade[i]);
		}
		document.write("<br>");
	}
	document.write((i)+"회 입력 중 "+count+"회 에러발생!<br>");
	document.write(" 총 점 : "+sum+"점<br>");
	document.write(" 평 균 : "+(sum/i)+"점<br>");
	
	
</script>
</head>

</html>
