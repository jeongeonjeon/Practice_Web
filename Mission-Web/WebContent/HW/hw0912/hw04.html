/* 방법2 */

	function inputNum(no){
		var input = parseInt(prompt(no+"번째 정수 : "));
		
		return input;
	}
	var getMin= function(a,b){
		return a < b ? a : b;
	}
	var getMax= function(a,b){
		return a > b ? a : b;
	}	
	function print(a,b,min,max){
		document.write(`${a}, ${b} 중 작은 수 : ${min}<br>`);
		document.write(`${a}, ${b} 중 큰 수 : ${max}<br>`);
	}
	
	var num = inputNum(1);
	var num2 = inputNum(2);
	
	var min = getMin(num,num2);
	var max = getMax(num,num2);
	
	print(num,num2,min,max);
