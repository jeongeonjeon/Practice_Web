<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 다음의 결과를 보이는 프로그램 작성
// 이름을 입력 : 홍길동
// 나이를 입력 : 25
// 전화번호를 입력 : 010-1111-2222

// 웹브라우저 출력
// 안녕하세요 홍길동님
// 홍길동님의 나이는 25세이고, 전화번호는 010-1111-2222입니다

	name = prompt('이름을 입력하시오.');
	age = prompt('나이를 입력하시오.');
	telNum = prompt('전화번호를 입력하시오.');
	
	document.write("안녕하세요. "+name+"님<br>");
	document.write(name+"님의 나이는 "+age+"세이고, 전화번호는 "+telNum+"입니다.<br><br>");
	
	document.write(`안녕하세요. ${name}님 <br> ${name}님의 나이는 ${age}세이고, 전화번호는 ${telNum}입니다.`);

</script>
