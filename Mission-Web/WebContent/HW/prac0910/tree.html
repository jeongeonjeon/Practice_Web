/* 중첩 반복문 */

	for(i=0;i<10;i++){

		for(k=10;k>=i;k--){
			document.write("&nbsp;&nbsp;");
		}
		for(j=0;j<=(2*i);j++){
			document.write("* ");
		}
		document.write("<br>");
	}
	for(i=3;i<10;i++){
		
		for(k=10;k>i;k--){
			document.write("&nbsp;&nbsp;");
		}
		for(j=3;j<=(2*(i+2));j++){
			document.write("* ");
		}
		document.write("<br>");
	}
	for(i=0;i<6;i++){
		for(j=0;j<7;j++){
			document.write("&nbsp;&nbsp;")
		}
		for(k=0;k<9;k++){
			document.write("* ")
		}
		document.write("<br>");
	}
