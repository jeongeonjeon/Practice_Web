<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 2. 3개의 정수를 입력받아 작은수에서 큰수순으로 출력하는 코드를 작성
// 첫번째 정수를 입력하세요 : 12
// 두번째 정수를 입력하세요 : 93
// 세번째 정수를 입력하세요 : 9

// 9  12  93

	var num = new Array(3);
	var i,j,temp;
	
	for(var i=0;i<3;i++){
// 		num[i] = Number(prompt(`${i+1}번째 정수를 입력하세요`));
		num[i] = Math.floor(Math.random()*10);	//0~9까지의 랜덤한 정수
	}
	
	for(i=2;i>0;i--){
		for(j=0;j<i;j++){
			if(num[j]>num[j+1]){
				temp=num[j+1];
				num[j+1]=num[j];
				num[j]=temp;
			}
		}
	}
		
	for(i=0;i<num.length;i++){
		document.write(num[i]);
		if(i<num.length-1){
			document.write(" < ");
		}
	}

</script>
</head>
<body>

</body>
</html>
