<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 8. 다음의 결과를 보이는 프로그래 작성

// 2 - 9사이의 정수를 입력하세요 : 4

// step1>
// < 1 ~ 100사이의 4의 배수를 제외한 정수 출력 >
// 1  2  3  5  6  7  9  10  11  13 ... 99

// step2>	           
// < 1 ~ 100사이의 4의 배수를 제외한 정수 출력 >
// 1  2   3  5   6
// 7  9  10  11  13
// 14 ...

	var num=Number(prompt("2-9사이의 정수를 입력하세요"));
	var count = 0;
	
	document.write(`1~100사이의 ${num}의 배수를 제외한 정수 출력<br>`);
	
	for(var i=1;i<=100;i++){
		if(i%(num)!=0){
			
			document.write(i+"&nbsp;");
			count++;	
			
			if(count%5==0){
				document.write("<br>");
			}
		}	
	}


</script>
</head>
<body>

</body>
</html>
