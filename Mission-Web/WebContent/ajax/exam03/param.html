
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var httpRequest = null;
	
	function getXMLHttpRequest() {
		if(window.XMLHttpRequest) {
			return new XMLHttpRequest();
		} else if(window.ActiveXObject) {
			return new ActiveXObject("Microsoft.XMLHTTP");
		}
		return null;
	}
	
	function sendProcess(param) {
		
		var msg = '============================================================\n';
// 		msg += '/Lecture-Web/ajax/exam03/param.jsp?name=' + param + '\n';
		msg += '/Lecture-Web/ajax/exam03/param?name=' + param + '\n';
		debugTrace(msg);
		
		httpRequest = getXMLHttpRequest();
		httpRequest.onreadystatechange = callbackFunction;
		
		var url = "param.jsp?name=" + param;
		var url = "/Lecture-Web/Param?name=" + param;
		
		httpRequest.open("get", url, true);
		httpRequest.send(null);
	}
	
	function callbackFunction() {
		
		var msg = '';
		switch(httpRequest.readyState) {
		case 1 :
			msg += 'Loading...\n';
			break;
		case 2 : 
			msg += 'Loaded...\n';
			break;
		case 3 : 
			msg += 'Interactive...\n';
			break;
		case 4 : 
			msg += 'Complete...\n';
			if(httpRequest.status == 200) {
				msg += '웹서버에서 정상적으로 수행...\n';
				msg += '실행결과 : ' + httpRequest.responseText + '\n';
			} else {
				msg += '웹서버에서 오류 발생...\n';
				msg += '오류코드 : ' + httpRequest.status + '\n';
				msg += '오류내용 : ' + httpRequest.statusText + '\n';
			}
			msg += '============================================================\n';
		}
		debugTrace(msg);
		
	}
	
	function debugTrace(msg) {
		var debug = document.getElementById("debug");
		debug.value += msg;
	}
</script>
</head>
<body>
	<textarea rows="10" cols="80" id="debug"></textarea><br>
	<input type="button" value="영문인자호출" onclick="sendProcess('honggildong')">
	<input type="button" value="한글인자호출" onclick="sendProcess('홍길동')">
</body>
</html>
