<script type="text/javascript">
	$(document).ready(function(){
		/*
			1초에 걸쳐서 첫번째 문장입니다 라는 글자를 화면에 띄워준 후

		/* 
			3초에 걸쳐서 첫번째 문장이라고 보인 후, 글자색을 파란색으로 변경 한 후

		$('h1').fadeIn(3000,function(){

			/* 함수체이닝 사용 */
