
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn01').click(function() {
			$('div').append('<h1>세번째 문장</h>');
		});
		
		$('#btn02').click(function(){
// 			$('ol').append("<li>보라</li>");	//last-child에 추가됨
// 			$('ol').prepend("<li>보라</li>");
		});
		$('#btn03').click(function(){
			
// 			$('body').prepend("<i>마지막 추가</i><br>","<b>또 추가</b>","<h3>문장추가</h3>");
			
			$('body').prepend("<h3>문장추가</h3>");
			$('body').prepend("<b>또 추가</b>");
			$('body').prepend("<i>마지막 추가</i>");
		})
	});
</script>
</head>
<body>
	<div>
		<h1>첫번째 문장</h1>
		<h1>두번째 문장</h1>
		<!-- <h1>세번째 문장</h1> -->
	</div>
	
	<h2>색상표</h2>
	<ol>
		<li>빨강</li>
		<li>파랑</li>
		<li>초록</li>
		<li>노랑</li>
	</ol>
	<button id="btn01">문장추가</button>
	<button id="btn02">색상추가</button>
	<button id="btn03">본문추가</button>
</body>
</html>
