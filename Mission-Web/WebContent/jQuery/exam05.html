<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture_Web/jQuery/js/jquery-3.3.1.min.js"></script>
<script>
	/* 
		이벤트 핸들러
		- 마우스이벤트		 : click(), dblclick(), mouseenter(), mouseleave()
		- 키보드이벤트 		 : keydown(), keyup(), keypress()
		- Form이벤트  		 : submit(), focus(), blur()
		-document/window : load(), unload(), resize(), scroll() 
		
	*/
	$(document).ready(function(){
		$(':button').click(function(){
// 			$('h1').hide(3000);
			$('body > h1').hide(1000);
		});
		
		$('h1').dblclick(function(){
			$(this).hide();
		})
	});
	
	
	
	
</script>
</head>
<body>
	<h1>첫번째 문장입니다</h1>
	<h1>두번째 문장입니다</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<input type="button" value="클릭">
</body>
</html>
