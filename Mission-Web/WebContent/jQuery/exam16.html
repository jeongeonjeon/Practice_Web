<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture_Web/jQuery/js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btn01').click(function(){
			$('p').html('<mark>문장변환이 완료되었습니다.</mark>');	//매개변수가 없으면 getter, 있으면 setter
			
		});
		
		$('#btn02').click(function(){
			$('p').text('<mark>문장변환이 완료되었습니다.</mark>');
		});
		
		$('#btn03').click(function(){
			$('#site').attr('href','http://www.daum.net');	//매개변수가 1개면 getter, 2개면 setter
		});
		
		$('#btn04').click(function(){
			$('p').html(function(index,html){
				
				return "<b>" + index + "</b> : 문장변환";
			
			});
		});		
		
	
	});	//end of ready()
</script>
</head>
<body>
	<a id="site" href="http://www.naver.com">사이트 이동</a>
	<p>첫번째 문장입니다.</p>
	<p>두번째 문장입니다.</p>
	<button id='btn01'>HTML 변환</button>
	<button id='btn02'>TEXT 변환</button>
	<button id='btn03'>주소 변환</button>
	<button id='btn04'>문장 변환</button>
	
</body>
</html>
