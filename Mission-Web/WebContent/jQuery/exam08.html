<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture_Web/jQuery/js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		
		/* 자바스크립트 이벤트 핸들러와 혼용하여 사용 */
		$('h1').on({
			'click':function(){
				$(this).css({
					'color':'pink',
					'font-size':'30pt'
				});
				
			},'mouseenter':function(){
				$(this).css('background-color','olive');
			},'mouseleave':function(){
				$(this).css('background-color','#fff');
			},'dblclick':function(){
				$(this).hide();
			}
		});

// 		$('h1').click(function(){
// 			$(this).css('color','pink');
// 		});
// 		$('h1')mouseenter(function(){
// 			$(this).css('background-color','olive');
// 		});
// 		$('h1')mouseleave(function(){
// 			$(this).css('background-color','#fff');
// 		});
	});
	
	
	
	
</script>
</head>
<body>
	<h1>첫번째 문장입니다</h1>
	<h1>두번째 문장입니다</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<input type="button" value="클릭">
</body>
</html>
