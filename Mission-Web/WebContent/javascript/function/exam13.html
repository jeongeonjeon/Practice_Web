<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
	ECMASCRIPT6 추가된 화살표 함수(Arrow Function)
	() => {}
*/
	
	var add = function(a,b){
		var sum = a+b
		alert("총합 : "+sum);
	}
	
	add(10,20);
	
//-----------------------------------------------------------------------	
	
	var mul = function(a,b){
		return a*b;
	}
	
	var mul02 = (b,c) => b * c;		//{}내부가 한 문장일 경우{return a*b;}을 생략하여 a*b를 사용할 수 있다.
	
	alert("곱셈 : " + mul(3,5));
	
	alert("곱셈 : " + mul02(3,5));

//-----------------------------------------------------------------------
	
	var func = function(){
		alert("Hello javascript!!");
	}
	
	var func02 = () => {				//객체의 this를 사용할 경우 의미가 달라지므로 조심해야한다.
										// =>함수는 주로 Angular와 React에서 사용한다.
		alert("Hello javascript!!!!!");
	}
	
	func02();
	func();

	
</script>
</head>
<body>

</body>
</html>
