<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* 
ECMASCRIPT6 추가된 전개연산자(가변연산자)
	...		//전개연산자 : 매개변수과 관련이 있다.
*/
	function func01(){
		document.write(`${arguments[0]} : ${arguments[1]} : ${arguments[2]} <br>`);
	}
	
	function func02(...numbers){	//전개연산자를 사용하면 모든 index를 select한다.
		for(var i in numbers){
			document.write(numbers[i]+"&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	function func03(a,...numbers){
		document.write("a : "+ a +"<br>");
		for( var num of numbers){
			document.write(num+"&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	function func04(a,b,c,d,){
		document.write(`a : ${a}, b : ${b}, c : ${c}, d : ${d} <br>`);
	}
	
	function func05(a,b,...numbers){
		document.write(`a : ${a}, b : ${b}, numbers : ${numbers} <br>`);
	}
	
	func01(10,20,30);
	func02(10,20,30);
	func03('A');
	func03('AB',10);
	func03('BB',10,20,34.5);
	
	
	var array = [100,200,300,400];
	
	func02(array[0],array[1],array[2],array[3]);
	func04(array[0],array[1],array[2],array[3]);

	func04.apply(null, array);	//apply함수는 함수호출과 함께 배열의 요소를 모두 대입

	func04(...array);			//전개연산자
	func03(...array);
	func05(...array, ...array);	//array가 순서대로 2번 반복해서 들어감
								//func05(100,200,300,400,100,200,300,400)와 같은 모양
	

</script>
</head>
<body>

</body>
</html>
