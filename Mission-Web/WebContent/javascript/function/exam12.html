<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var won = '1000원';
	var dollar = "1.5$";
	
	alert("number : " + Number(won));	//결과는 NaN , Number는 숫자로만 구성된 문자열에서만 사용할 수 있다.
										//Number는 정수와 실수 모두 가능
										
	alert("number : " + parseInt(won));	//결과는 1000
	alert("number : " + parseFloat(dollar));

</script>
</head>
<body>

</body>
</html>
