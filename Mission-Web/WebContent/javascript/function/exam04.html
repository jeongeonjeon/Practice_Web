<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* PrnNumbers() 함수는 호출시 정수르르 하나 넘겨주면 1에서부터 정수사이의
		자연수를 출력하는 기능
		단, 호출시 넘겨준 정수가 음수라면 음수에서 0까지의 자연수 출력
	*/
	
	function prnNumbers(num){
		if(num>0){
			for(i=1;i<=num;i++){
				document.write(i+"&nbsp;");
			}
		}else{
			for(i=num;i <= 0;i++){
				document.write(i+"&nbsp;");
			}
		}
		document.write("<br>");
		
	}
	prnNumbers(20);
	prnNumbers(5);
	prnNumbers(-10);
	prnNumbers(6);


</script>
</head>
<body>

</body>
</html>
