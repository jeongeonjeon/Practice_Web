<script>
	function makePerson(name, phone, addr) {
		var person = {
			'name' : name,
			phone : phone,
			addr : addr,
			info : function() {
				var msg = '';
				for(var key in this) {
				//	if(key != 'info') {
					if(typeof this[key] != 'function') {
						msg += key + ' : ' + this[key] + '\n';
					}
				}
				alert(msg);
			}
		};
		
		return person;
	}
		
	var persons = [];
	persons.push(makePerson('홍길동', '010-1111-2222', '서울시 강남구 역삼동'));
	persons.push(makePerson('강길동', '010-3333-4444', '서울시 서초구 서초동'));
	
	for(var i in persons) {
		persons[i].info();
	}
	
	for(let person of persons) {
		person.info();
	}
