<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	class Person {
		constructor(name, phone, addr) {
			this._name = name;
			this._phone = phone;
			this._addr = addr;
		}
		
		info() {
			alert(`name : ${ this._name }
					phone : ${ this._phone }
					addr : ${ this._addr }`);
		}
		
		// get / set 함수
		get name() {
			return this._name;
		}
		
		set name(name) {
			this._name = name;
		}
		
		get phone() {
			return this._phone;
		}
		
		set phone(phone) {
			this._phone = phone;
		}
		
		get addr() {
			return this._addr;
		}
		
		set addr(addr) {
			this._addr = addr;
		}
		
	}
	
	
	var p = new Person('홍길동', '010-1111-2222', '서울시 서초구 서초동');
	p.info();

	p.name = '최길동';
	
	alert('이름 : ' + p.name + ", 주소 : " + p.addr);
</script>
</head>
<body>

</body>
</html>
