<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function Person(name, phone, addr) {
		this.name = name;
		this.phone = phone;
		this.addr = addr;
	}
	
	var p2 = new Person('강길동', '010-3333-4444', '서울시 강남구 압구정동');
//	p2.info();
	console.log(p2.info);
	
	Person.prototype.info = function() {
		var msg = '';
		for(var key in this) {
			if(typeof this[key] != 'function') {
				msg += key + ' : ' + this[key] + '\n';
			}
		}
		alert(msg);
	};
	
	var p = new Person('김길동', '010-1111-2222', '서울시 서초구');
	p.info();
	
	Person.prototype.info = function() {
		alert('change...');
	}
	
	var p3 = new Person('윤길동', '010-5555-6666', '경기도 성남구 분당구');
	p3.info();
	p2.info();
</script>
</head>
