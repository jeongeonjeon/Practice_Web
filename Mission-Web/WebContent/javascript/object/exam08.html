<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function Person(name, phone, addr) {
		this._name = name;
		this._phone = phone;
		this._addr = addr;
		this.getName = function() {
			return this._name;
		};
		
		this.setName = function(name) {
			this._name = name;
		}
	}
	
	var p = new Person('홍길동', '010-1111-2222', '서울시 서초구 서초동');
	console.log(p.getName());
	p.setName('홍길순');
	console.log(p.getName());
	
</script>
</head>
<body>

</body>
</html>
