<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 생성자 함수
	function Person(name, phone, addr) {
		this.name = name;
		this.phone = phone;
		this.addr = addr;
		this.info = function() {
			var msg = '';
			for(var key in this) {
				if(typeof this[key] != 'function') {
					msg += key + ' : ' + this[key] + '\n';
				}
			}
			alert(msg);
		};
	}

	var p = new Person('홍길동', '010-1111-2222', '서울시 강남구 역삼동');
	p.info();
	
	var p2 = new Person('최길순', '010-3333-4444', '서울시 서초구 서초동');
	p2.info();
	
	alert(p instanceof Person);
	
	Person.prototype.aaa = function() {
		alert('aaa() 호출...');
	}
	
</script>
</head>
<body>

</body>
</html>
