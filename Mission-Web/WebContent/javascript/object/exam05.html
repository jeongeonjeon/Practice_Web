<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function clone(obj) {
		var object = {};
		
		for(var key in obj) {
			object[key] = obj[key];
		}
		
		return object;
	}

	var person = {
		'name' : '홍길동',
		'phone' : '010-1111-2222'
	};
	
	var person2 = person;			// 얕은복사
	var person2 = clone(person);	// 깊은복사
	var person2 = {...person};
	
	person2.name = '최길순';
	
	console.log(person);
	console.log(person2);
</script>
</head>
<body>

</body>
</html>
