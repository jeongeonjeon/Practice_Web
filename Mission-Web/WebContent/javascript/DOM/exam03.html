<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var node = document.getElementsByTagName("td");	//array
		node[0].innerHTML = '<b style="color:red;">아이디</b>';

// 		document.querySelector('선택자');		//맨 처음 찾은 1개의 선택자만 반환
// 		document.querySelectorAll('선택자')	//해당 선택자의 모든 값을 배열로 반환
		
		var nodes = document.querySelectorAll('td');
		nodes[1].innerText = "패스워드";
		
	}

</script>
</head>
<body>
	<table border="1" style="width:100px; height:100px;">
		<tr>
			<td>ID</td>
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>
	</table>
</body>
</html>
