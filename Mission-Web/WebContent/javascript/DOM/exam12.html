	function showInfo(){
		var hForm = document.hobbyForm.hobby;
		var str = '';
		for(i=0;i<hForm.length;i++){
			if(hForm[i].checked){
				str += hForm[i].value +"\n";
			}
		}
		if(!str.length){
			alert("선택된 취미가 없습니다.");
		}else{
			alert(str);
		}

	}

	function toggle2(){
		var hForm = document.hobbyForm.hobby;
		var check = true;
		for(i=0;i<hForm.length;i++){
			if(hForm[i].checked){		//하나라도 체크되어있으면 전체해제해라.
				check = false;
				
				break;
			}	
		}
		for(i=0;i<hForm.length;i++){
			hForm[i].checked = check;
		}
	}

</script>
