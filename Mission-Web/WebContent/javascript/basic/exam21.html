<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//break, continue
	for(i=0;i<6;i++){
		if(i%2==0)	break;
		document.write(i+"<br>");
	}
	
	for(i=0;i<6;i++){
		if(i%2==0)	continue;
		document.write(i+"<br>");
	}
	
	


</script>
</head>
<body>

</body>
</html>
