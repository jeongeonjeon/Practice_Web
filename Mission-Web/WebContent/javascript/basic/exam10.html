<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 삼항연산자(조건연산자) -> (조건식) ? a:b; //조건식이 참이면 a 거짓이면 b

// 	var a = 10, b= 5;

	var a = Number(prompt('정수를 입력하시오',''));
	var b = Number(prompt('정수를 입력하시오',''));

	var max = (a>b?a:b)		//최댓값 찾기
	var min = (a<b?a:b)		//최솟값 찾기

	alert('최댓값은 '+ max);
	alert('최솟값은 '+ min);

</script>
</head>
<body>

</body>
</html>
