<script type="text/javascript">

	var num1 = Math.floor(Math.random()*10);
	var num2 = Math.floor(Math.random()*10);
	
	do{
		var answer = Number(prompt(`${num1}+${num2}=`));
		
		if(num1+num2 === answer){
			alert("정답");
			break;
		}else{
			alert("오답");
		}
	}while(confirm("계속할래"))
	
</script>
