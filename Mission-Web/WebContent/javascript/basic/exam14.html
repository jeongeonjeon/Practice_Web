<!DOCTYPE html>

<title>Insert title here</title>
<script type="text/javascript">
	/* 조건문 if else */
	document.write("기상한다<br>");
	var time = prompt("집에서 출발한 시간 입력 : (예시|8:00 -> 800)");
	if(time < 800){
		document.write("걸어서<br>");
	}else{
		document.write("버스타고<br>");
	}
	document.write("학교간다.")
	
</script>
