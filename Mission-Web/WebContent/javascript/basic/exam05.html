	num = 10;

	*/
	alert(num);		// 12
	alert(--num);	// 11
	/*
		num = num - 1;	// 12 -> 11
		alert(num);
	*/
	alert(num++);		// 11
	/*
		alert(num);
		num = num + 1;	// 11 -> 12
	*/
	alert(num--);		// 12
	/*
		alert(num);
		num = num - 1;	// 12 -> 11
	*/

</script>
