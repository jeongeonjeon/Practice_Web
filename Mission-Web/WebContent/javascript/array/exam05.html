<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 	var books = ['신데렐라','백설공주','콩쥐팥쥐'];
	var books = new Array();
	books.push('신데렐라');
	books.push('백설공주');
	books.push('콩쥐팥쥐');
	
	for(var i in books){
		document.write(books[i] + "&nbsp; ")
	}
	document.write("<hr>");
	
	books.reverse();	//내장함수 : 배열 순서가 역순으로 변경됨.
	
	for(var i in books){
		document.write(books[i] + "&nbsp; ")
	}
	document.write("<hr>");
	
	books.sort();	//사전순서대로 정렬
	
	for(var i in books){
		document.write(books[i] + "&nbsp; ")
	}
	document.write("<hr>");
	
	
	/* 조심해야 함 */
	var nums = [3,7,74,5,8,1,97,34,11];
	
	document.write(nums);
	document.write("<hr>");
	
	nums.sort();		//Number가 아닌 String으로 인식

	document.write(nums);
	document.write("<hr>");
	
	/* 숫자로 정렬시 콜백함수 사용 */
	nums.sort(function(left,right){		//오름차순
		return left - right;
	});	
	
	document.write(nums);
	document.write("<hr>");
	
	nums.sort(function(left,right){		//내름차순
		return right - left;
	});		
	
	document.write(nums);
	document.write("<hr>");
	

</script>
</head>
<body>

</body>
</html>
