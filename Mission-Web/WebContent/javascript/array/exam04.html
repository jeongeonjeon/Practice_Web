<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var state = new Array();
	
// 	state[0] = "서울특별시";
// 	state[1] = "부산광역시";
// 	state[2] = "인천광역시";
	
	state['강남'] = "서울특별시";
	state['해운대'] = "부산광역시";
	state['부평'] = "인천광역시";
	
	for(var i=0;i<state.length;i++){
		document.write(state[i]+"<br>");
	}
	document.write("<hr>")
	for(var i in state){					//state[' '] = " ";형태에서는 이것만 출력됨
		document.write(state[i]+"<br>"); 	//i는 배열의 모든 인덱스를 말함, 0 1 2 .. 이 아님
	}
	document.write("<hr>")
	for(var s of state){				//s = state[0],state[1] 등을 의미함
		document.write(s+"<br>");
	}
	document.write("<hr>")
	
	
</script>
</head>
<body>

</body>
</html>
