<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var sub =  window.open('','',"width=300, height=400");
	var width = screen.width;
	var height = screen.height;
	
	sub.moveTo(0,0);
	sub.resizeTo(width,height);
	
	var pId = setInterval(function(){
		sub.moveBy(10,10);
		sub.resizeBy(-20,-20);
	},1000);
	
	setTimeout(function(){
		clearInterval(pId);
	},10000);
	
	
	
</script>
</head>

</body>
</html>
