<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function autoCall(){
		alert("loading...");
	}
	
	window.onload = function(){		//<body>내 코드를 전부 다 읽고 난 후에 실행된다.
		alert("로드완료...");			//javascript가 절차지향적 언어이며, script가 일반적으로 <head>내에 작성되기 때문에 자주 사용됨.
	}
	
</script>
</head>
<!-- onload = "자바스크립트 문법", 최근 사용하지 않는 문법 / window.onload()를 사용한다. -->
<!-- <body onload="autoCall()">-->

</body>
</html>
